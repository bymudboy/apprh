<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Empresas</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Empresas Cadastradas</h2>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>CNPJ</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Responsável</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empresa : ${empresas}">
                    <td th:text="${empresa.id}"></td>
                    <td th:text="${empresa.nome}"></td>
                    <td th:text="${empresa.cnpj}"></td>
                    <td th:text="${empresa.email}"></td>
                    <td th:text="${empresa.telefone}"></td>
                    <td th:text="${empresa.responsavel}"></td>
                    <td>
    <div class="d-flex">
        <a th:href="@{'/empresa/editar/' + ${empresa.id}}" class="btn btn-warning btn-sm flex-fill me-2">Editar</a>
        <a th:href="@{'/empresa/deletar/' + ${empresa.id}}" class="btn btn-danger btn-sm flex-fill">Deletar</a>
    </div>
</td>

                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a th:href="@{/empresa/form}" class="btn btn-success">Cadastrar Nova Empresa</a>
        </div>
    </div>
</body>

</html>
