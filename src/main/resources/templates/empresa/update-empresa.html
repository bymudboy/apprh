<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Atualizar Empresa</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mb-4 text-center">Atualizar Dados da Empresa</h2>

                <form th:action="@{/empresa/atualizar}" th:object="${empresa}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Nome da Empresa:</label>
                        <input type="text" th:field="*{nome}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">CNPJ:</label>
                        <input type="text" th:field="*{cnpj}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">E-mail:</label>
                        <input type="email" th:field="*{email}" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefone:</label>
                        <input type="text" th:field="*{telefone}" class="form-control" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Respons√°vel:</label>
                        <input type="text" th:field="*{responsavel}" class="form-control" />
                    </div>

                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="submit" class="btn btn-success w-25">Atualizar</button>
                        <a th:href="@{/empresa/lista}" class="btn btn-secondary w-25">Voltar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
