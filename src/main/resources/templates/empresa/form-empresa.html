<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastrar Empresa</title>
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4 text-center">Cadastro de Empresa</h2>

        <div class="card shadow">
            <div class="card-body">
                <!-- formulário aqui -->
                <form th:action="@{/empresa/salvar}" th:object="${empresa}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-3">
                        <label class="form-label">Nome da Empresa:</label>
                        <input type="text" th:field="*{nome}" class="form-control" maxlength="100" required />
                        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">CNPJ:</label>
                        <input type="text" th:field="*{cnpj}" class="form-control" pattern="\d{14}"
                            title="Digite 14 números" required />
                        <div th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">E-mail:</label>
                        <input type="email" th:field="*{email}" class="form-control" maxlength="100" />
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Telefone:</label>
                        <input type="text" th:field="*{telefone}" class="form-control"
                            pattern="^\(?\d{2}\)?\s?\d{5}-?\d{4}$"
                            title="Digite um telefone com 11 números, com ou sem formatação" />
                        <div th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-danger"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Responsável:</label>
                        <input type="text" th:field="*{responsavel}" class="form-control" maxlength="60"
                            pattern="[A-Za-zÀ-ÿ\s]+" title="Somente letras e espaços" required />
                        <div th:if="${#fields.hasErrors('responsavel')}" th:errors="*{responsavel}" class="text-danger">
                        </div>
                    </div>

                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="submit" class="btn btn-primary w-25">Cadastrar</button>
                        <a th:href="@{/empresa/lista}" class="btn btn-secondary w-25">Acessar a Lista</a>
                    </div>
                </form>

            </div>
        </div>



    </div>
</body>

</html>
